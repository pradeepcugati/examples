<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Issue Tracker</title>
	<style>
		body{ font-size:12px }
		.task-item{
			position: relative;
			border-radius:10px;
			background-color:rgba(255,210,0,0.4);
		}
		.task-item h2{
			font-size:1rem;
		}
		.task-item h3{
			font-size: 0.8rem;
		}
		.task-item .task-close{
			position: absolute;
			right:10px;
			top:10px;
		}
		.task-item .task-delete{
			position: absolute;
			right:100px;
			top:10px;
		}
		.task-item strong{
			width:140px;
			display: inline-block;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="block-addition">
			<form action="" class="form-task" id="formTask">
				<input type="text" id="taskName" placeholder="Enter Task Name"><br>
				<select name="" id="taskPriority">
					<option value="low">Low</option>
					<option value="medium" selected>Medium</option>
					<option value="high">High</option>
				</select>	
			</form>
			<br>
			<input type="text" id="taskDescription" placeholder="Enter Task Description">
			<button id="addTaskBtn">Add this</button>
		</div>
		<div class="block-list-show" id="blockListShow">
			
		</div>

	</div>
	
	<script src="jquery.min.js"></script>
	<script>
		function RandomGenerate(){}
		RandomGenerate.prototype.randomNumber = Math.floor(Math.random() + (new Date()).valueOf());
		
		RandomGenerate.prototype.incrementor = function(){
			return this.randomNumber++;
		}
		var n = new RandomGenerate();
		console.log(n.incrementor())
		


		/*var n = new RandomGenerate();
		console.log(n.randomNumber());
		console.log(n.incrementor())*/
		$(document).ready(function(){
			$('#addTaskBtn').on('click',function(){
				var taskName = $('#taskName').val();
				var taskPriority = $('#taskPriority').val();
				var taskDescription = $('#taskDescription').val();
				var taskId = n.incrementor();
				var task = {
					id: taskId,
					name: taskName,
					description: taskDescription,
					priority: taskPriority
				}
				console.log(task);

				/*if(localStorage.getItem('tasks') == null){
					var tasks = [];
					tasks.push(task);
					localStorage.setItem('tasks', JSON.stringify(tasks))
				}else{
					var tasks = JSON.parse(localStorage.getItem('tasks'));
					tasks.push(task);
					localStorage.setItem('tasks', JSON.stringify(tasks))
				}*/

				var taskObj = '<h2><strong>Name:</strong>'+taskName+'</h2>'+
							'<div class="task-description"><strong>Description:</strong>'+taskDescription+'</div>'+
							'<h3><strong>Priority:</strong>'+taskPriority+'</h3>'+
							'<button class="task-close">Close</button>'+
							'<button class="task-delete">Delete</button>';
				var taskItem = $('<div />').attr('class','task-item').append(taskObj);
				$('#blockListShow').append(taskItem);



			})
		})
	</script>
</body>
</html>
