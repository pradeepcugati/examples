		/*============= functional scoping and hoisting*/
		var text = 'outside';
		function logIt(){
		    console.log(text); // answer is undefined as this "var text" which gets hoisted before function and var text inside function is declared.
		    var text = 'inside';
		};
		logIt();

		/*=========================== variable closure */

			document.getElementById(`btn-${i}`).onclick = function(i){
				return function(){alert(prizes[i]);}
			}(i);
		}
