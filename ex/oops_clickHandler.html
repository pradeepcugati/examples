<div id="s1" class="class-s1"></div>

<script>
	var clickCount = 0;
	function Square(id,className,size){
		this.id = id;
		this.className = className;
		this.size = size;
		this.clickCount = 0;

		this.displayMeth = function(){
			var el = document.getElementById(this.id);
			el.style.width = this.size+"px";
			el.style.height = this.size+"px";
			el.innerHTML = "<p>"+this.className+"</p>";
		}
		this.clickHanded = function(){
			this.clickCount++;
			console.log(this);
			document.getElementById('outputS').innerHTML = "You have clicked "+parseInt(this.clickCount)+" times";
		}
	}


	function Circle(id,className,size){
		this.id = id;
		this.className = className;
		this.size = size;
		this.clickCount = 0;

		this.displayMeth = function(){
			var el = document.getElementById(this.id);
			el.style.width = (this.size * 2)+"px";
			el.style.height = (this.size * 2)+"px";
			el.innerHTML = "<p>"+this.className+"</p>";
		}

		this.clickHanded = function(){
			this.clickCount++;
			console.log(this);
			document.getElementById('outputC').innerHTML = "You have clicked "+parseInt(this.clickCount)+" times";
		}

	}
