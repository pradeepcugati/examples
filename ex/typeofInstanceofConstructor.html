<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//Be careful when using typeof, instanceof and constructor.
		var arr = ["a", "b", "c"];
		typeof arr;   // return "object" 
		arr  instanceof Array // true
		arr.constructor();  //[]
	</script>
</body>
</html>
