<body>

    <p>
        Hide the link or image on error
        <img src="https://www.w3resource.com/images/w3resource-logo1.png" onerror='$(this).hide();'/>
    </p>
    <p><a href="#" class="print-page">Print a page</a></p>
    <script src="./jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){

                window.print();
                return false;
            })
        })
    </script>
