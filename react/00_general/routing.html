<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do</title>
</head>
<body>

    <div class="container">
      <div id="container" class="col-md-8 col-md-offset-2">  </div>
    </div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.2.0/react-router.js"></script>
<script type="text/babel">
	var { Router, Route, IndexRoute, Link, browserHistory, HashRouter } = ReactRouter;

	class Home extends React.Component {
		render(){
			return (
				<div>Home</div>
			)
		}
	}

	class App extends React.Component {
		render(){
			return (
				<div>
					<HashRouter>
						<Route path="/" render={()=><Home />}/>
					</HashRouter>
				</div>
			)
		}
	}

	


	 ReactDOM.render((
        <HashRouter>
            <div>
                <Route path="/" render={()=><App />}/>
            </div>
        </HashRouter >
    ), document.getElementById('root'));



</script>
</body>
</html>
