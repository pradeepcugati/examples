<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do</title>
</head>
<body>

    <div class="container">
      <div id="container" class="col-md-8 col-md-offset-2">  </div>
    </div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">
	class MyComponent extends React.Component{
		constructor(props){
			super(props);
			this.state = {
				selected: ''
			}
		}
		handleClicked(item){
			alert(item);
			this.setState({selected: item})
		}
		render(){
			var arr = ['one','two','three','four'];
			var res = arr.map((item,idx) => {
				return (<Element key={idx} item={item} clickedFunc={this.handleClicked.bind(this)} />)
			})
			var showState = (this.state.selected.length > 1) ? "block" : "none";
			var style = {
				display: showState
			}
			return (
				<div>
					{res}

					<div style={style}>The clicked item is {this.state.selected}</div>
				</div>
			)
		}
	}

	class Element extends React.Component{
		constructor(props){
			super(props);
		}
		render(){
			var {si, item, clickedFunc} = this.props;
			return (
				<div onClick={() => {clickedFunc(item)} }>{item}</div>
			)
		}
	}



	ReactDOM.render(
	    <MyComponent />,
	    document.getElementById('container')
	);
</script>
</body>
</html>
